<!doctype html>
<html>
<head>
	<script>
		// The redirect can be from the explicit HTML page, or from a server default page reference
		// In the later case, we push an empty page to the location, which will anyway be replaced
		var page = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
						? "mobile/index.html"
						: "main.html";
		var pathName = window.location.pathname;
		if(pathName && pathName.charAt(0)=='/') pathName = pathName.substring(1);
		if(pathName && pathName.charAt(pathName.length-1)=='/') pathName = pathName.substring(0,pathName.length-1);
		var path = pathName.split('/');
		var last = path[path.length-1]; 
		if(last.indexOf('.html')>=0 || last.indexOf('.htm')>=0) path.pop()
		path.push(page);
		var redirect = window.location.origin + '/' + path.join('/');
		window.location.replace(redirect);
	</script>
</head>	
<body>
	Hello, Collaboration Today
</body>
</html>
